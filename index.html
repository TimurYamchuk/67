<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Массивы</title>
</head>
<body>
    <script>
let fruits = ["Apple", "Banana", "Kivi", "Watermelon", "Avocado"];

document.write("<ul><li>" + fruits.join("</li><li>") + "</li></ul><br>");

fruits.sort();
document.write("<ul><li>" + fruits.join("</li><li>") + "</li></ul><br>");

function searchFruit() {
    let fruitToSearch = prompt("Enter your fruit:");

    if (fruitToSearch) {
        const lowerCaseFruit = fruitToSearch.toLowerCase();
        const index = fruits.indexOf(lowerCaseFruit);

        document.write("Serch result: <ul><li>");

        if (index !== -1) {
            document.write("Found! Your index: " + index);
        } else {
            document.write("Not Found.");
        }

        document.write("</li></ul>");
    } else {
        document.write("Invalid entered.");
    }
}

searchFruit();

     
    </script>
</body>
</html>

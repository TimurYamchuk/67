<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Blocks Side by Side</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px; 
            width: 100%;
            display: flex; 
        }

        .left-block,
        .right-block {
            padding: 20px;
            box-sizing: border-box;
            flex: 1;
        }

        .left-block {
            background-color: yellow;
            border-radius: 8px; 
            overflow: hidden; 
            display: flex;
            justify-content: center; 
            align-items: center; 
        }

        .left-block img {
            max-width: 50%; 
            height: auto;
            border-radius: 8px; 
        }

        .right-block {
            background-color: white;
            border-radius: 8px; 
        }

        .right-block h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .gender-container {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .gender-container label {
            margin-right: 15px;
        }

        .gender-container input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-block">
            <img src="img.png" alt="Image">
        </div>
        <div class="right-block">
            <h2>Registration Form</h2>
            <form action="#" method="get">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" pattern="[a-zA-Z]{3,}" title="Minimum 3 letters required" required>

                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email" pattern="^(\w{5,}@)(([a-z]|[A-Z]){3,5})(\.[a-z]{2,5})$" required>

                <div class="gender-container">
                    <span class="gender-label">Gender:</span>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <optgroup label="Ukraine">
                        <option value="Odessa">Odessa</option>
                        <option value="Kiev">Kiev</option>
                        <option value="Lvov">Lvov</option>
                    </optgroup>
                </select>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
